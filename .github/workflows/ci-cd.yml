name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build & test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & test
        run: mvn -B verify

  deploy:
    name: Deploy to VPS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build JAR
        run: mvn -B package

      - name: Rename JAR to app.jar
        shell: bash
        run: |
          ls -la target
          JAR_PATH="$(ls -1 target/*.jar | head -n 1)"
          echo "Found jar: $JAR_PATH"
          mv "$JAR_PATH" target/app.jar

      - name: Decode SSH key (base64)
        id: sshkey
        shell: bash
        run: |
          KEY="$(echo "${{ secrets.SSH_KEY }}" | base64 -d)"
          echo "key<<EOF" >> "$GITHUB_OUTPUT"
          echo "$KEY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload app.jar via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ steps.sshkey.outputs.key }}
          source: "target/app.jar"
          target: "/opt/ci-cd-calculator/"
          overwrite: true

      - name: Restart app over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ steps.sshkey.outputs.key }}
          script: |
            /opt/ci-cd-calculator/restart.sh
