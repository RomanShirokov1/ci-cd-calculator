name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest      # Linux
          - windows-latest     # Windows
          - macos-15-intel     # macOS Intel
          - macos-15           # macOS Apple Silicon (M1/M2)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test
        run: mvn -B verify

  deploy:
    name: Deploy to server over SSH
    needs: build-and-test        # запускать только если все ОС прошли
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build JAR
        run: mvn -B package

      # Копируем JAR на сервер
      - name: Upload JAR via SCP
        uses: appleboy/scp-action@v1 :contentReference[oaicite:1]{index=1}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/ci-java-calculator-1.0-SNAPSHOT.jar"
          target: "/opt/ci-java-calculator/app.jar"

      # Выполняем удалённую команду (перезапуск приложения)
      - name: Restart app over SSH
        uses: appleboy/ssh-action@v1 :contentReference[oaicite:2]{index=2}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/ci-java-calculator
            ./restart.sh
